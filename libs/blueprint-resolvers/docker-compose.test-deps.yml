version: "3.8"

services:
  localstack:
    container_name: "localstack_celerity_blueprint_resolver_tests"
    image: localstack/localstack:3.2.0
    network_mode: bridge
    ports:
      - "4579:4566"
    environment:
      SERVICES: s3
      DEBUG: 1
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  fake_gcs_server:
    container_name: "fake_gcs_server_celerity_blueprint_resolver_tests"
    image: fsouza/fake-gcs-server:1.50.2
    ports:
      - "8184:8000"
    command:
      ["-scheme", "http", "-port", "8000", "-public-host", "localhost:8184"]
    volumes:
      - ${PWD}/__testdata/gcs/data:/data

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite_celerity_blueprint_resolver_tests"
    hostname: azurite
    restart: always
    command: ["azurite-blob", "--blobHost", "0.0.0.0", "--blobPort", "10000"]
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
