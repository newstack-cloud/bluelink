version: 2025-02-01
transform:
  - serverless-2024
variables:
  instanceType:
    type: aws/ec2/instanceType
    description: "The configuration buckets to create."
  environment:
    type: string

values:
  tableName:
    type: string
    value: "${variables.environment}-ordersTable"

datasources:
  network:
    type: aws/vpc
    description: "Networking resources for the application."
    filter:
      field: tags
      operator: "not contains"
      search: service
    metadata:
      displayName: Networking
    exports:
      vpc:
        type: string
        aliasFor: vpcId
        description: |
          The ID of the VPC.
      subnetIds:
        type: array
        description: "The IDs of the subnets."

resources:
  ordersTable:
    type: aws/dynamodb/table
    description: "Table that stores orders for an application."
    linkSelector:
      byLabel:
        app: "orders1"
    spec:
      # Orders table is a hard dependency of saveOrderFunction
      # and saveOrderFunction is a hard dependency of getOrderFunction.
      # due to the explicit reference to getOrderFunction in the spec,
      # this should be picked up as a circular reference and the blueprint loader
      # should fail with a circular reference error.
      tableName: "Orders ${resources.getOrderFunction.spec.handler}"

  saveOrderFunction:
    type: aws/lambda/function
    description: "Function that saves an order to the database."
    linkSelector:
      byLabel:
        app: "orders2"
    metadata:
      labels:
        app: "orders1"
    spec:
      handler: "src/orders.saveOrder"

  getOrderFunction:
    type: aws/lambda2/function
    description: "Function that gets an order from the database."
    metadata:
      labels:
        app: "orders2"
    spec:
      handler: "src/orders/handlers.getOrder"
