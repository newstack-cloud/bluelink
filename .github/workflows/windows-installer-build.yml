name: Windows Installer Build

on:
  workflow_dispatch:
    inputs:
      manager_version:
        description: "Bluelink Manager version (e.g., v0.1.0)"
        required: true
        type: string
  workflow_call:
    inputs:
      manager_version:
        description: "Bluelink Manager version (e.g., v0.1.0)"
        required: true
        type: string
    secrets:
      AZURE_TENANT_ID:
        required: false
      AZURE_CLIENT_ID:
        required: false
      AZURE_CLIENT_SECRET:
        required: false
      AZURE_ENDPOINT:
        required: false
      AZURE_CODE_SIGNING_NAME:
        required: false
      AZURE_CERT_PROFILE_NAME:
        required: false

permissions:
  contents: write

jobs:
  build-msi:
    name: Build MSI Installer
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: tools/bluelink-manager/${{ inputs.manager_version }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.24"
          cache-dependency-path: tools/bluelink-manager/go.sum

      - name: Derive installer version
        id: version
        run: |
          # Strip 'v' prefix from version
          $version = "${{ inputs.manager_version }}" -replace '^v', ''
          echo "installer_version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Create binaries directory
        run: New-Item -ItemType Directory -Force -Path binaries
        shell: pwsh

      - name: Build Bluelink Manager
        run: |
          cd tools/bluelink-manager
          $version = "${{ inputs.manager_version }}" -replace '^v', ''
          go build -ldflags "-X github.com/newstack-cloud/bluelink/tools/bluelink-manager/cmd/commands.Version=$version" -o ..\..\binaries\bluelink-manager.exe ./cmd
        shell: pwsh

      - name: Verify binaries
        run: |
          Write-Host "Binaries directory contents:"
          Get-ChildItem binaries
          if (-not (Test-Path binaries\bluelink-manager.exe)) { throw "bluelink-manager.exe not found" }
          # Test that the binary runs
          & binaries\bluelink-manager.exe version
        shell: pwsh

      - name: Install WiX Toolset
        run: dotnet tool install --global wix

      - name: Add WiX UI extension
        run: wix extension add WixToolset.UI.wixext

      - name: Build MSI
        run: |
          wix build tools/windows-installer/Package.wxs `
            -d ProductVersion=${{ steps.version.outputs.installer_version }} `
            -d BinariesDir=${{ github.workspace }}\binaries `
            -arch x64 `
            -ext WixToolset.UI.wixext `
            -bindpath tools/windows-installer `
            -out Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi
        shell: pwsh

      - name: Sign MSI with Azure Trusted Signing
        if: ${{ secrets.AZURE_CLIENT_ID != '' }}
        uses: azure/trusted-signing-action@v0.5.0
        with:
          azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
          azure-client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          endpoint: ${{ secrets.AZURE_ENDPOINT }}
          trusted-signing-account-name: ${{ secrets.AZURE_CODE_SIGNING_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
          files-folder: ${{ github.workspace }}
          files-folder-filter: msi

      - name: Generate checksum
        run: |
          $hash = Get-FileHash -Algorithm SHA256 Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi
          "$($hash.Hash.ToLower())  Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi" | Out-File -Encoding utf8 Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi.sha256
        shell: pwsh

      - name: Delete old release assets
        run: |
          # Get all assets from the windows-installer-latest release and delete them
          $assets = gh release view windows-installer-latest --json assets --jq '.assets[].name' 2>$null
          if ($LASTEXITCODE -eq 0 -and $assets) {
            foreach ($asset in $assets) {
              Write-Host "Deleting old asset: $asset"
              gh release delete-asset windows-installer-latest $asset --yes
            }
          } else {
            Write-Host "No existing release or assets found"
          }
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: windows-installer-latest
          name: Bluelink Windows Installer
          draft: false
          prerelease: false
          make_latest: false
          files: |
            Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi
            Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi.sha256
          body: |
            ## Bluelink Windows Installer

            **Version:** ${{ steps.version.outputs.installer_version }}
            **Manager Version:** ${{ inputs.manager_version }}

            This installer sets up Bluelink on Windows. It installs the Bluelink Manager and automatically downloads and configures all Bluelink components.

            ### Installation

            1. Download `Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi`
            2. Run the installer (no Administrator privileges required)
            3. Wait for the installation to complete (downloads ~100MB of components)
            4. Open a new terminal and run: `bluelink --help`

            ### What Gets Installed

            - **Bluelink CLI** - Command-line interface for infrastructure management
            - **Deploy Engine** - Background service for deployments (auto-starts)
            - **Blueprint Language Server** - IDE support for .blueprint.(yaml|yml|jsonc) files
            - **Bluelink Manager** - Tool for managing and updating Bluelink

            All binaries are installed to `%LOCALAPPDATA%\NewStack\Bluelink\bin\`

            ### Managing Bluelink

            ```powershell
            # Check installation status
            bluelink-manager status

            # Update all components to latest versions
            bluelink-manager update

            # Manage the Deploy Engine service
            bluelink-manager start
            bluelink-manager stop
            bluelink-manager restart

            # Uninstall components (keeps config)
            bluelink-manager uninstall

            # Uninstall everything including config
            bluelink-manager uninstall --all
            ```

            ### Uninstalling

            1. Run `bluelink-manager uninstall --all` to remove all Bluelink components
            2. Open **Settings** > **Apps** > **Installed apps**
            3. Search for "Bluelink" and uninstall

            ### Verify Download

            ```powershell
            (Get-FileHash Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi -Algorithm SHA256).Hash.ToLower()
            ```

            Compare with the checksum in `Bluelink-${{ steps.version.outputs.installer_version }}-x64.msi.sha256`
