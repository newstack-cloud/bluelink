name: Deploy Engine Nightly Build

on:
  schedule:
    - cron: '0 2 * * *'  # 2AM UTC daily
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version string (leave empty for auto-generated nightly tag)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: newstack-cloud/deploy-engine

permissions:
  contents: read
  packages: write

jobs:
  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for recent commits
        id: check
        run: |
          # Manual triggers always build
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Manual trigger - building"
            exit 0
          fi

          # For scheduled runs, check if there are commits in the last 24 hours
          COMMITS_LAST_24H=$(git log --since="24 hours ago" --oneline origin/main | wc -l | tr -d ' ')
          if [[ $COMMITS_LAST_24H -gt 0 ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Found $COMMITS_LAST_24H commit(s) in the last 24 hours"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No commits in the last 24 hours, skipping build"
          fi

  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_build == 'true'
    outputs:
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version
        id: version
        run: |
          if [[ -n "${{ inputs.version_override }}" ]]; then
            VERSION="${{ inputs.version_override }}"
          else
            VERSION="nightly-$(date +'%Y%m%d')"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=nightly
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./apps/deploy-engine
          file: ./apps/deploy-engine/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DEPLOY_ENGINE_APPLICATION_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "## Nightly Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  cleanup:
    name: Cleanup Old Nightly Images
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Delete old nightly versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: deploy-engine
          package-type: container
          min-versions-to-keep: 7
          delete-only-untagged-versions: false
          ignore-versions: '^(?!nightly-).*$'
