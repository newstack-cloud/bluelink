version: 2025-11-02

resources:
  callerFunction:
    type: aws/lambda/function
    metadata:
      annotations:
        existing.annotation: value
      labels:
        role: caller
    linkSelector:
      byLabel:
        role: target
    spec:
      functionName: caller

  targetFunction:
    type: aws/lambda/function
    metadata:
      labels:
        role: target
    spec:
      functionName: target
